<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap"
      rel="stylesheet"
    />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link href="style.css" rel="stylesheet" />

    <title>Frontend Mentor | Stats preview card component</title>
  </head>
  <body>
    <main>
      <div class="container">
        <div class="grid">
          <div class="text-box">
            <h1 class="header">
              Get <span class="violet">insights</span> that help your business
              grow.
            </h1>
            <p class="text">
              Discover the benefits of data analytics and make better decisions
              regarding revenue, customer experience, and overall efficiency.
            </p>
            <div class="stat-grid">
              <div class="stat flex">
                <span class="stat-number">10k+</span
                ><span class="stat-info">companies</span>
              </div>
              <div class="stat flex">
                <span class="stat-number">314</span
                ><span class="stat-info">templates</span>
              </div>
              <div class="stat flex">
                <span class="stat-number">12M+</span
                ><span class="stat-info">queries</span>
              </div>
            </div>
          </div>
          <div class="img-box" role="img"></div>
        </div>
        <p class="create">
          Challenge by
          <a
            class="create-link"
            href="https://www.frontendmentor.io?ref=challenge"
            target="_blank"
            >Frontend Mentor</a
          >. Coded by <a class="create-link" href="#">Ali Mashaee</a>.
        </p>
      </div>
    </main>
  </body>
</html>
